<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>24 ways</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity id="player"
              camera
              universal-controls
              kinematic-body
              position="0 1.8 0">
    </a-entity>
    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>

</a-scene>
<script>
    document.querySelector('a-scene').addEventListener('render-target-loaded', function () {
        var MAP_SIZE = 10,
                PLATFORM_SIZE = 5,
                NUM_PLATFORMS = 1;
    });
</script>
</body>
</html>
