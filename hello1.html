<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards (@lady_ada_king).">
    <title>27 years..</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/allanweir/aframe-touch-rotation-controls/master/dist/aframe-touch-rotation-controls.min.js"></script>

</head>
<body>
  <div>
    <a-scene>
      <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
                <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
          <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
          <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
      </a-assets>

      <!--Set the environment -->
      <a-entity environment="preset: goaland; groundColor:  #8F68F5; ground: spikes; groundYScale: 3; dressingColor: #FFF1C3; horizonColor: #FEC9CB; skyColor: #FEFDC9; dressingAmount:100"></a-entity>
      <!-- unicorn mdel-->
      <a-entity gltf-model="https://L1birthday.github.io/assets/unicorn/scene.gltf" scale="0.1 0.5 0.5" rotation="0 90 0" position="9 5 2"></a-entity>
      <!-- birthday text -->

      <a-entity text-geometry="value: Iyi Ki Dogdun Elvan!; font: #exoItalicFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.5; size:5; height: 1" material="color: #4FC8ED;" position="2 12 -60"></a-entity>
      <!--cake -->
      <a-entity gltf-model="https://L1birthday.github.io/assets/cake/scene.gltf" scale="0.2 0.2 0.2" rotation="0 90 0" position="-5 0 -10" animation-mixer="loop:repeat"></a-entity>

      <!--disco -->
      <!--a-gltf-model src="https://L1birthday.github.io/assets/disco_ball/scene.gltf" scale="0.05 0.05 0.05" rotation="0 90 0" position="0 15 10"  animation-mixer="loop:repeat"></a-gltf-model--->

      <!-- harry potter ball-->
      <a-entity rotation="0 10 20" animation="property: rotation; to: 0 -360 0; loop: true; dur: 100000">
        <a-entity gltf-model="https://L1birthday.github.io/assets/golden_snitch/scene.gltf" scale="0.01 0.01 0.01" rotation="0 90 0" position="-7 10 -50"></a-entity>
      </a-entity>

      <a-obj-model src="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/L1birthday/L1birthday.github.io/master/assets/elvan_model/model.obj" mtl="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/L1birthday/L1birthday.github.io/master/assets/elvan_model/model.mtl"
    scale="5 5 5" position="-10 2 -5" animation-mixer="loop:repeat"/>
  </div>


</a-scene>
</body>
</html>
